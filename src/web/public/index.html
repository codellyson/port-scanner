<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Scanner Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Port Scanner</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px; vertical-align: -2px;">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 21h5v-5"/>
          </svg>
          Refresh
        </button>
        <label class="auto-refresh">
          <input type="checkbox" id="autoRefresh">
          Auto-refresh (5s)
        </label>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalPorts">-</div>
        <div class="stat-label">Total Ports</div>
      </div>
      <div class="stat-card tcp">
        <div class="stat-value" id="tcpPorts">-</div>
        <div class="stat-label">TCP</div>
      </div>
      <div class="stat-card udp">
        <div class="stat-value" id="udpPorts">-</div>
        <div class="stat-label">UDP</div>
      </div>
      <div class="stat-card listening">
        <div class="stat-value" id="listeningPorts">-</div>
        <div class="stat-label">Listening</div>
      </div>
      <div class="stat-card established">
        <div class="stat-value" id="establishedPorts">-</div>
        <div class="stat-label">Established</div>
      </div>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search ports, processes, addresses...">
      <select id="protocolFilter">
        <option value="">All Protocols</option>
        <option value="tcp">TCP</option>
        <option value="udp">UDP</option>
      </select>
      <select id="stateFilter">
        <option value="">All States</option>
        <option value="LISTEN">Listening</option>
        <option value="ESTABLISHED">Established</option>
        <option value="TIME_WAIT">Time Wait</option>
        <option value="CLOSE_WAIT">Close Wait</option>
      </select>
    </div>

    <div class="table-container">
      <table id="portsTable">
        <thead>
          <tr>
            <th data-sort="port">Port <span class="sort-icon"></span></th>
            <th data-sort="protocol">Protocol <span class="sort-icon"></span></th>
            <th data-sort="state">State <span class="sort-icon"></span></th>
            <th data-sort="pid">PID <span class="sort-icon"></span></th>
            <th data-sort="process">Process <span class="sort-icon"></span></th>
            <th data-sort="user">User <span class="sort-icon"></span></th>
            <th data-sort="localAddress">Local Address <span class="sort-icon"></span></th>
            <th data-sort="remoteAddress">Remote Address <span class="sort-icon"></span></th>
            <th data-sort="source">Source <span class="sort-icon"></span></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="portsBody">
          <tr>
            <td colspan="10" class="loading">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <span id="lastUpdate">Last updated: -</span>
      <span id="platform">Platform: -</span>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
